{% extends 'base.html' %}

{% block bodyblock %}
    <div class="container">
        <br>
        <h3 class="content">Gender Classification</h3>
        <div class="container">
            <br>
            <form action="" method="POST" enctype="multipart/form-data">
                <label for="upload">Upload To Predict</label>
                <input type="file" id="upload" name="image" required="true">
                <input type="submit" value="upload & predict">
            </form>
        </div>
    </div>

    {% if fileupload %}

    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <img src="{{ url_for('static',filename='upload/')}}{{ img_name }}" alt="freeai" width={{ w }} height="300">
            </div>
            <div class="col-md-6">
                
                <img src="{{ url_for('static',filename='predict/')}}{{ img_name }}" alt="freeai" width={{ w }} height="300">
                <p class="content">{{ text }}</p>
            </div>
        </div>
    </div>
    {% endif %}
{% endblock  %}
